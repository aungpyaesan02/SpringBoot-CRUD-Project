<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Edit</title>
<!-- css -->
<Link rel="stylesheet" href="/css/bootstrap.min.css" />

<!-- js -->
<script src="/js/bootstrap.min.css"></script>
</head>
<body>

	<div class="container">

		<form th:action="@{/edit}" th:object="${user}" method="post">

			<br /> <br />

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1>Edit Form</h1>
				</div>

				<div class="col-md-2"></div>

			</div>
			<!-- Name -->
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="form-group">
						<label for="id_name" class="form-label">User NAME</label> <input
							type="text" class="form-control" id="id_name" th:field="*{name}"
							required>
					</div>

				</div>
				<div class="col-md-2"></div>

			</div>

			<!-- Email -->
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="form-group">
						<label for="id_email" class="form-label">Email</label> <input
							type="email" class="form-control" id="id_email"
							th:field="*{email}" required>
					</div>

				</div>
				<div class="col-md-2"></div>

			</div>

			<!-- password -->
			<input type="hidden" class="form-control" id="id_password"
				th:field="*{password}" required>
			<!-- id -->
			<input type="hidden" class="form-control" id="id_id" th:field="*{id}"
				required>



			<!-- Phone Number -->
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="form-group">
						<label for="id_phono" class="form-label">Phone Number</label> <input
							type="number" class="form-control" id="id_phono"
							th:field="*{phno}" required>
					</div>

				</div>
				<div class="col-md-2"></div>

			</div>

			<br />

			<!-- Button -->
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-3">
					<button type="submit" class="btn btn-primary">Submit</button>
					<div class="col-md-3">
						<a th:href="@{/register}">Sign In</a>
					</div>
				</div>
			</div>

		</form>

	</div>

</body>
</html>
